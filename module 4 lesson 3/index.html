<!DOCTYPE html>
<html>

<body>
    <h2>Methods in Javascript</h2>
    <p>using string methods</p>
    <script>
        var str = "InCrEdIbLe";
        document.write(str.toUpperCase());
        document.write("<br>")
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith("I"));
        document.write("<br>");

        //Test method > returns with true or false//
        var str1 = "I learnt about coding methods"
        var patt = new RegExp("I learnt about coding methods");
        var res = patt.test(str1);
        document.write(res);
    </script>
</body>

</html>
