<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                <h3>Personal Information</h3>
            </legend>
            <label>Full Name</label><br>
            <input type="text" id="Name"><br><br>
            <label>Email ID</label><br>
            <input type="text" id="Email"><br><br>
            <label>Contact Number (This will be hidden)</label><br>
            <input type="password" id="Contact"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" value="Female">Female<br>
            <input type="radio" id="male" name="gender" value="Male">Male<br><br>
            <label>Favourite City</label><br>
            <input type="checkbox" id="city" value="Islamabad">Islamabad<br>
            <input type="checkbox" id="city" value="Lahore">Lahore<br>
            <input type="checkbox" id="city" value="Karachi">Karachi<br><br>
            <label>Birthday</label>
            <input type="date" id="Birthday">
            <br><br>
            <label>Favourite Colour</label>
            <select>
                <option value="Pink">Pink</option>
                <option value="Red">Red</option>
                <option value="Black">Black</option>
                <option value="Blue">Blue</option>
            </select>
        </fieldset><br>
        <input type="Submit">
    </form>

</body>

</html>
