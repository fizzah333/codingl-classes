<!DOCTYPE html>
<html>

<head>
    <title>Objects in JavaScript</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var Dubai = {
            year: 2024,
            bestplace: "Legoland",
            duration: "6 days",
        }
        document.getElementById("demo").innerHTML = "In " + Dubai.year + ", " +
            "I " + "visited " + Dubai.bestplace + ". " + "I " + "stayed " + "there " + "for " + Dubai.duration;
    </script>


</body>

</html>
