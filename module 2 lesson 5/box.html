<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title>CSS box model example</title>
    <style type="text/css">
        .example1 {
            width: 220px;
            background-color: rgb(42, 188, 224);
            padding: 0px;
            border: 0px;
            margin: 0px;
        }

        .example2 {
            width: 220px;
            background-color: rgb(182, 182, 247);
            padding: 50px 30px 20px 10px;
            border: 5px solid black;
            margin: 40px 20px;
        }

        hr {
            background-color: red;
        }
    </style>

</head>

<body>
    <h1>Box model</h1>
    <hr>
    <p class="example1">My content example 1</p>
    <hr style="width: 10%;height: 10px;color: rgb(15, 138, 138);">
    <p class="example2">My content example 2</p>
    <hr style="width: 20%; " </body>

</html>
