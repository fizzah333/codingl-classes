<!DOCTYPE html>
<html>
    <head>
        <title>Type Conversion in JS</title>
    </head>
    <body>
        <centre><h2>Type Conversion in JavaScript </h2></centre>
        <p>The string method used in JavaScript can convert any number into string.</p>
        <p id="number_result"></p>
        <p id="string_result"></p>
        <script>
            var a = 80;
            var b = 40;
            document.getElementById("number_result").innerHTML = a + b
            document.getElementById("string_result").innerHTML = string(a) + string(b);
        </script>
    </body>
</html>
